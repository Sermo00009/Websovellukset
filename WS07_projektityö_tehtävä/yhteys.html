    <section class="contact-section py-5">
      <div class="container">
        <h2 class="text-center mb-5">Ota yhteyttä</h2>

        <div class="row">
          <div class="col-md-6 mb-4">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nimesi</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Etu- ja sukunimi"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Sähköpostiosoite</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Syötä sähköpostiosoite"
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Viesti</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Kirjoita viestisi..."
                ></textarea>
              </div>
              <button type="submit" class="btn btn-danger">Lähetä</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-light text-center text-muted py-4">
